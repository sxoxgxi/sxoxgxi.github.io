<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | SOGI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/global.css" />
  </head>
  <body class="min-h-screen flex items-center justify-center">
    <div class="card max-w-md w-full mx-4 p-6 rounded-xl shadow-lg text-center">
      <div class="flex items-center justify-center space-x-4">
        <div
          class="w-16 h-16 rounded-full bg-[var(--overlay)] flex items-center justify-center"
        >
          <span class="text-[var(--love)] text-2xl">!</span>
        </div>
        <h1 class="text-2xl font-bold text-[var(--text)]">
          404 - Page Not Found
        </h1>
      </div>

      <!-- Message -->
      <div class="mt-6">
        <p class="text-sm text-[var(--text)]">
          Oops! ðŸ‘‹ Looks like this page got lost in the code. The greatest
          adversity holds potential for good, so letâ€™s get you back on track!
        </p>
      </div>

      <div class="mt-6">
        <a href="/" class="text-[var(--foam)] hover:underline text-sm">
          Return to SOGI's Profile
        </a>
      </div>

      <!-- Quote -->
      <div class="mt-6 text-sm text-[var(--iris)] italic" id="quote">
        "Stay curious, keep coding, and never stop learning."
      </div>
    </div>

    <script type="module">
      import { getRandomQuote } from "./scripts/quotes.js";

      const quoteEl = document.getElementById("quote");
      async function updateQuote() {
        const { content, author } = await getRandomQuote();

        const formattedContent = content.replace(/"([^"]+)"/g, "<em>$1</em>");

        if (quoteEl) {
          quoteEl.innerHTML = `${formattedContent} â€” <span class="font-medium">${author}</span>`;
        }
      }

      updateQuote();
    </script>
  </body>
</html>
